<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <div class="container" id="calc">

      <div class="item item-header">0</div>

        <button class="btn modifier" data-button data-button-modifier data-value="AC" id="clearall">AC</button>
        <button class="btn modifier" data-button data-button-modifier data-value="-" id="leadingsign">+/-</button>
        <button class="btn modifier" data-button data-button-modifier data-value="%" id="percentage">%</button>
        <button class="btn operator" data-button data-button-operator data-value="/" id="division">รท</button>

        <button class="btn number" data-button data-button-number data-value="7">7</button>
        <button class="btn number" data-button data-button-number data-value="8">8</button>
        <button class="btn number" data-button data-button-number data-value="9">9</button>
        <button class="btn operator" data-button data-button-operator data-value="*">x</button>

        <button class="btn number" data-button data-button-number data-value="4">4</button>
        <button class="btn number" data-button data-button-number data-value="5">5</button>
        <button class="btn number" data-button data-button-number data-value="6">6</button>
        <button class="btn operator" data-button data-button-operator data-value="-">-</button>

        <button class="btn number" data-button data-button-number data-value="1">1</button>
        <button class="btn number" data-button data-button-number data-value="2">2</button>
        <button class="btn number" data-button data-button-number data-value="3">3</button>
        <button class="btn operator" data-button data-button-operator data-value="+" id="add">+</button>

        <button class="btn number" data-button data-button-number data-value="0"id="zero">0</button>
        <button class="btn" id="emptyButton"></button>
        <button class="btn" data-button data-value="." id="dot">.</button>
        <button class="btn operator" data-button data-button-operator data-value="="id="equals">=</button>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="app.js"></script>
    </div>
  </body>
</html>
